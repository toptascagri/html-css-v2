<!DOCTYPE html>
<html>

<head>
    <title>
        Classes and ID
    </title>
    <style type="text/css">
        .head1{
            color: aqua;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
        }
        .head2{
            color: blue;
            background-color: yellowgreen;
        }
        .head3{
            color: brown;
            background-color: tomato;
        }
        #id1{
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="head1">Head 1</h1>
    <h2 class="head2">Head 2</h2>
    <h3 class="head3">Head 3</h3>
    <h1 id="id1">Head 1 with id</h1>
</body>

</html>
